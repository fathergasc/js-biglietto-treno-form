<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcola il prezzo del biglietto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section>
            <h1 class="text-center text-white pt-4 pb-2">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="container bg-white p-3 rounded-3">
                <div class="row pb-5">
                    <div class="col-12 col-md-4 py-3 d-flex flex-column justify-content-center align-items-center">
                        <label class="ms_text_red fw-bold pb-2" for="name">Nome e Cognome</label>
                        <input class="ms_border_red" type="text" id="name" />
                    </div>
                    <div class="col-12 py-3 col-md-4 d-flex flex-column justify-content-center align-items-center">
                        <label class="ms_text_red fw-bold pb-2" for="travel_distance">Km da percorrere</label>
                        <input class="ms_border_red" type="text" id="travel_distance"/>
                    </div>
                    <div class="col-12 py-3 col-md-4 d-flex flex-column justify-content-center align-items-center">
                        <label class="ms_text_red fw-bold pb-2" for="age">Fascia d'et√†</label>
                        <select class="ms_border_red" id="age">
                        <option value="1">Maggiorenne</option>
                        <option value="2">Minorenne</option>
                        <option value="3">Over 65</option>
                        </select>    
                    </div>
                </div>
                <div class="row d-flex justify-content-center align-content-center">
                    <div class="col-4 col-md-1 d-flex justify-content-center mx-3">
                        <button class="btn btn-light fw-bold ms_text_red ms_border_red" id="get_values">
                        Genera
                        </button>
                    </div>
                    <div class="col-4 col-md-1 d-flex justify-content-center mx-3">
                        <button class="btn btn-light fw-bold ms_text_red ms_border_red" id="cancel">
                         Annulla
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="biglietto">
            <h2 class=" h1 text-center text-white pt-4 pb-2">IL TUO BIGLIETTO</h2>
            <div class="container bg-white p-3 rounded-3">
                <h4>DETTAGLIO PASSEGGERI</h4>
                <div class="row ms_border-top-bot">
                    <div class="col col-md-4 ms_bg_gray p-4">
                        <span class="h4 d-block">NOME PASSEGGERO</span>
                        <div class="h5" id="nomePasseggero"></div>
                    </div>
                    <div class="col col-md-2 p-4">
                        <span class="h6 d-block fw-bold">OFFERTA</span>
                        <span id="offerta"></span>
                    </div>
                    <div class="col col-md-2 p-4">
                        <span class="h6 d-block fw-bold">CARROZZA</span>
                        <span id="carrozza"></span>
                    </div>
                    <div class="col col-md-2 p-4">
                        <span class="h6 d-block fw-bold">CODICE CP</span>
                        <span id="codiceCp"></span>
                    </div>
                    <div class="col col-md-2 p-4">
                        <span class="h6 d-block fw-bold">COSTO BIGLIETTO</span>
                        <span id="prezzo"></span>
                    </div>
                </div>
            </div>
            
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
